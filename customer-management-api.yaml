patch:
      operationId: updateCustomer
      tags:
        - "Customer Management"
      summary: "Specific Customer Updation"
      description: "Produces List of Customers"
      parameters:
        - in: path
          name: customerId
          required: true
          type: string
          description: |
            "customer Id"
        - in: header
          name: If-Match
          required: false
          type: string
          description: |
            "customer Id"
        - in: body
          name: Patch Element
          required: true
          schema:
            $ref: "#/definitions/PatchElement"
          description: |
            "customer patch element"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      responses:
        200:
          description: |
            *OK* - Specific Customer Will be returned Successfully
          schema:
            $ref: "#/definitions/Customer"
        500:
          description: |
            *Error* - Internal Server error
          schema:
            $ref: "#/definitions/Error"
        404:
          description: |
            *Error* - Not Found
          schema:
            $ref: "#/definitions/Error"
        419:
          description: |
            *Error* - Conflict
          schema:
            $ref: "#/definitions/Error"
