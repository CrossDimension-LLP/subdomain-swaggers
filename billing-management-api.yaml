definitions:
  BillingAccount:
    type: object
    required: [customerId, financialAccounts]
    properties:
      id:
        type: string
        description: |  
          Id of a billing Account 
      customerId: 
        type: string
        description: |
          Customer Id for which the billing account is attached
      financialAccounts:
        type: array
        items:
          type: string
      currentInvoice:
        type: string
        description: |
          Current open Invoice
      recentCompletedInvoices:
        type: array
        items:
          type: string
          description: |
            We will manage last 10 invoices ids here
      outStandingAmount:
        $ref: '#/definitions/AmountType'
      outStandingInvoiceId:
        type: string
        description: |
          If invoice amount is due then Out Standing Invoice Id
      creationDate:
        type: string
        description: |
          Creation Date of An account
      lastUpdatedDate:
        type: string
        description: |
          Last Updated Date of an account
      accountStatus:
        $ref: '#/definitions/AccountStatusRef'
          
  AccountStatusRef:
    type: string
    enum:
    - SETTLED
    - UNSETTLED
    - INACTIVE
  
  FinancialAccount:
    type: object
    properties:
      id:
        type: string
        description: |  
          Id of a financial account
      accountType:
        $ref: '#/definitions/TransactionalTypeRef'
      transactionIds:
        type: array
        items: 
          type: string
  
  Transaction:
    type: object
    properties:
      id:
        type: string
        description: |  
          Id of a Transaction
      customerId:
        type: string
        description: |  
          Id of a Transaction
      transactionDate:
        type: string
        description: |
          On which date transaction Happened
      transactionInitiatorBank:
        type: string
        description: | 
          Initiator Bank
      transactionalRecipientBank:
        type: string
        description: | 
          Recipient Bank
      transactionalRemark:
        type: string
        description: | 
          Transactional Remark
      transactionalAmount:
        $ref: '#/definitions/AmountType'
      transactionalCharge:
        $ref: '#/definitions/AmountType'
      transactionalPercentage:
        type: string
        description: |
          How much percentage of a amount is operational change
      otherCharges:
        $ref: '#/definitions/AmountType'
      totalAmount:
        $ref: '#/definitions/AmountType'
    
  Price:
    type: object
    properties:
      priceType:
        $ref: '#/definitions/PriceTypeRef'
      originalPrice:
        $ref: '#/definitions/AmountType'
      taxAmount:
        $ref: '#/definitions/AmountType'
      taxIncludedPrice:
        $ref: '#/definitions/AmountType'
        
  InvoiceComponentRef:
    type: object
    properties:
      componentDetails:
        $ref: '#/definitions/HospitalComponentRef'
      quantity:
        type: string
        description: |
          On basis of this quantity Price calculation will happen
      componentTotalPrice:
        type: array
        items:
          $ref: '#/definitions/Price'
        
  HospitalComponentRef:
    type: object
    properties: 
      componentName: 
        type: string
        description: |
          Name of the component
      componentCategoryId:
        type: string
        description: |
          Component category id
      componentCategoryName:
        type: string
        description: |
          Component category NAME
      componentPrice:
        $ref: '#/definitions/Price'
        
  ContactMedium:
    type: object
    required: [mobile ]
    properties:
      email:
        type: string
        description: |
          Email id of Particular Invoice recipient
      mobile:
        type: string
        description: |
          mobile of Particular Invoice recipient
      alternatNumber:
        type: string
        description: |
          mobile of Particular Invoice recipient
          
  PatchElement:
    type: array
    items:
      properties:
        op:
          type: string
          description: |
            Operation To be performed
          example: add, remove, replace
        value:
          type: string
          description: |
            Value To be replaced
        path:
          type: string
          description: |
            Object Path to be Patched
   
  PaymentInvoiceRef:
    type: object
    properties: 
      id:
        type: string
        description: |
          ID for the Invoice
      gstNumber:
        type: string
        description: |
          GST number for the Company
      invoiceGenerationDate:
        type: string
        description: |
          Date on which invoice has been generated
      invoiceCreatorName:
        type: string
        description: |
          In which Hospital or Diagnostic center invoice has been generated
      billingAccountId:
        type: string
        description: |
          Attached Billing Account
      customerId:
        type: string
        description: |
          Customer ID for which Invoice has been generated
      customerName:
        type: string
        description: |
          Customer Name for which Invoice has been generated
      componentDetails:
        type: array
        items:
          $ref: '#/definitions/HospitalComponentRef'
  
  PaymentInvoice:
    allOf:
      - $ref: '#/definitions/PaymentInvoiceRef'
      - type: object
        properties: 
          itemPricing:
            type: array
            items:
              $ref: '#/definitions/InvoiceComponentRef'
          itemTotalPricing:
            type: array
            items:
              $ref: '#/definitions/Price'
          contactMedium:
            $ref: '#/definitions/ContactMedium'
          invoicePaidAmount:
            $ref: '#/definitions/AmountType'
          invoiceDueAmount:
            $ref: '#/definitions/AmountType'
          previousDueAmount:
            $ref: '#/definitions/AmountType'
   
  PriceTypeRef:
    type: string
    enum:
    - ONE_TIME
    - IMMEDIATE_PAY
    - RECURRING
  
  AmountType:
    type: object
    properties:
      unit:
        $ref: '#/definitions/UnitTypeRef'
      value:
        type: string
  
  UnitTypeRef:
    type: string
    enum: 
    - INR
    - AUD
    - USD
    - EURO
        
  TransactionalTypeRef:
    type: string
    enum:
    - COD
    - UPI
    - NetBanking
    - Cheque
    - DD
    - Others
    
  Error:
    type: object
    properties:
      status:
        type: string
        description: |
          Status of the error code
      message:
        type: string
        description: |
          Error message
      details:
        type: string
        description: |
          Error Details
      path:
        type: string
        description: |
          Error Path