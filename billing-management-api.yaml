        - "Billing Account Management"
      summary: "Update Billing Account"
      description: "Produces Billing Account"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - in: query
          name: billingAccountId
          required: true
          type: string
          description: |
            "Billing Account Id"
        - in: body
          name: patchElement
          required: true
          description: |
            "Patch Body"
          schema:
            $ref: '#/definitions/PatchElement'
      responses:
        200:
          description: |
            *OK* - Financial Account Details Will be returned Successfully
