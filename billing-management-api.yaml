paths:
  /billingAccount:
    get:
      operationId: searchBillingAccount
      tags:
        - "Billing Account Management"
      summary: "Get Billing Account Details"
      description: "Produces Billing Details List"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - in: query
          name: filters
          required: true
          type: array
          items:
            type: string
          description: |
           - Different filters Should be Separated by ;
           - key and value should be separated by =
           - multiple values in a same filter should be separated by ,
           
        - in: query
          name: offset
          type: string
          
        - in: query
          name: limit
          type: string
          
        - in: query
          name: sort
          type: string
          description: |
            - If ASC then simple attribute name
            - If DESC then prepend a "minus" sign with attribute name
      responses:
        200:
          description: |
            *OK* - List of Billing Details Will be returned Successfully
          schema:
            type: array
            items:
              $ref: "#/definitions/BillingAccount"
        400:
          description: |
            *Error* - Bad Request
          schema:
            $ref: "#/definitions/Error"
        500:
          description: |
            *Error* - Internal Server error
          schema:
            $ref: "#/definitions/Error"
        404:
          description: |
            *Error* - Not Found
          schema:
            $ref: "#/definitions/Error"
    post:
      operationId: createBillingAccount
      tags:
        - "Billing Account Management"
      summary: "Produce Billing Account Details"
      description: "Produces Billing Details"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - in: body
          name: billingAccountPayload
          required: true
          schema: 
            $ref: '#/definitions/BillingAccount'
      responses:
        200:
          description: |
            *OK* - Billing Details Will be returned Successfully
          schema:
            $ref: "#/definitions/BillingAccount"
        400:
          description: |
            *Error* - Bad Request
          schema:
            $ref: "#/definitions/Error"
        500:
          description: |
            *Error* - Internal Server error
          schema:
            $ref: "#/definitions/Error"
        404:
          description: |
            *Error* - Not Found
          schema:
            $ref: "#/definitions/Error"
    patch:
